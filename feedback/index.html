<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarohan dev feedback</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <body bgcolor="black">
    <div class="testbox">
        <form action="/" name="feedback" autocomplete="off" netlify>
          <p id="h1">Feedback</p>
          <p id="h4">Name</p>
          <input placeholder="Enter your full name" type="text" class="input">
          <p id="h4">Email<span>*</span></p>
          <input placeholder="Enter your email" type="text" class="input">
          <p id="h4">What is your overall impression for the aarohan web?<span>*</span></p>
          <table>
            <tbody><tr>
              <th class="first-col"></th>
              <th>Very Satisfied</th>
              <th>Satisfied</th>
              <th>Unsatisfied</th>
              <th>Very Unsatisfied</th>
            </tr>
            <tr>
              <td class="first-col">Experience</td>
              <td><input name="point#2" value="none" type="radio"></td>
              <td><input name="point#2" value="none" type="radio"></td>
              <td><input name="point#2" value="none" type="radio"></td>
              <td><input name="point#2" value="none" type="radio"></td>
            </tr>
          </tbody></table>
          <p id="h4">If you have found any other bugs report it to us here:</p>
          <textarea rows="5"></textarea>
          <div class="btn-block">
            <button href="/" type="submit">Send Feedback</button>
          </div>
        </form>
      </div>
</body>
</html>
